<body>
  <nav class=" navbar navbar-expand-lg bg-light position-sticky top-0 z-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ConstruPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <div class=" text-center">
          <button type="button" class="btn btn-secondary" id="logout-button">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">image</th>
          <th scope="col">price by unit</th>
          <th scope="col">amount</th>
          <th scope="col">total value</th>
          <th scope="col">options</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <tr>
          <td>---</td>
          <td>---</td>
          <td>---</td>
          <td>---</td>
          <td>---</td>
          <td>---</td>
        </tr>
      </tbody>
    </table>
  </main>
  <section class="container">
    <form id="productForm" class="d-flex flex-column p-5 g-3">
      <label for="product-name">Product name:</label>
      <input type="text" id="product-name" required>

      <label for="product-image">Image URL:</label>
      <input type="url" id="product-image" required>

      <label for="product-price">Product Price:</label>
      <input type="number" id="product-price" min="0" required>

      <label for="product-amount">Amount:</label>
      <input type="number" id="product-amount" min="0" required>

      <label for="product-description">Description:</label>
      <textarea id="product-description" rows="3" required></textarea>

      <button id="send-product" type="submit" class="btn btn-dark">Submit product</button>
  </form>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
